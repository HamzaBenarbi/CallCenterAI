name: CI/CD Simple – Test & Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pytest  # pour lint et tests

      - name: Lint (ruff + black)
        run: |
          ruff check .
          black --check .

      - name: Run tests (pytest)
        run: |
          pytest -v || echo "No tests found – skipping"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images (test)
        run: |
          docker compose build --no-cache

      - name: Scan sécurité avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'callcenterai-tfidf:latest'  # scan l'image locale
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'


