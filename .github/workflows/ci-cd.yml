name: CI/CD CallCenterAI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pytest

      - name: Lint with ruff + black
        run: |
          ruff check .
          black --check .

      - name: Test with pytest
        run: |
          pytest -v || echo "No tests yet, that's ok for now"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker images
        run: |
          docker compose -f docker-compose.yml build
          docker tag callcenterai-tfidf ghcr.io/${{ github.repository }}-tfidf:latest
          docker tag callcenterai-transformer ghcr.io/${{ github.repository }}-transformer:latest
          docker tag callcenterai-agent ghcr.io/${{ github.repository }}-agent:latest
          docker push ghcr.io/${{ github.repository }}-tfidf:latest
          docker push ghcr.io/${{ github.repository }}-transformer:latest
          docker push ghcr.io/${{ github.repository }}-agent:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}-tfidf:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
